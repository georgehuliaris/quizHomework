<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Home</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <center><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="container>
        <div id="question-container" class="hide" flex-center>
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid"> 
                <button class="btn wrong"> Answer 1</button>
                <button class="btn correct"> Answer 2</button>
                <button class="btn wrong"> Answer 3</button>
                <button class="btn wrong"> Answer 4</button>
        </div>
    </div>

    <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
</div>
    
    <!-- link the js -->
    <script type="javascript" src="./script.js"></script>
</center>
</body>
</html>
